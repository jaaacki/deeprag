services:
  emby-processor:
    container_name: emby-processor
    build:
      context: .
      dockerfile: Dockerfile
    image: emby-processor:latest
    ports:
      - "8000:8000"  # Dashboard API
    volumes:
      # Watch directory (where new files appear)
      - /volume3/docker/yt_dlp/downloads:/watch
      # Destination directory (organized library)
      - /volume2/system32/linux/systemd/jpv:/destination
      # Environment configuration
      - ./.env:/app/.env
      # WordPress refresh token (for auto-refresh)
      - ./.refresh_token:/app/.refresh_token:ro
      # Docker socket (for log access from API)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - wpfamilyhub
      - emby
      - emby-processor-net
    environment:
      - TZ=Asia/Singapore
    restart: unless-stopped
    labels:
      - "com.emby.service=processor"
      - "com.emby.description=Automated video file processing and organization"
      - "com.emby.repository=https://github.com/jaaacki/emby-processor"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    container_name: emby-processor-db
    image: postgres:16-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - emby-processor-net
    environment:
      - POSTGRES_DB=emby_processor
      - POSTGRES_USER=emby
      - POSTGRES_PASSWORD=emby
      - TZ=Asia/Singapore
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emby"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  wpfamilyhub:
    external: true
    name: wpfamilyhubid_net
  emby:
    external: true
    name: emby_default
  emby-processor-net:
    driver: bridge
